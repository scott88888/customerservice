<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
</head>

<body class="pear-container">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">商家名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="user_name" placeholder="請輸入商家名" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="query">
                            <i class="layui-icon layui-icon-search"></i>
                            查詢
                        </button>
                        <button type="reset" class="pear-btn pear-btn-md">
                            <i class="layui-icon layui-icon-refresh"></i>
                            重新整理
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="dataTable" lay-filter="dataTable"></table>
        </div>
    </div>

    <script type="text/html" id="toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
				<i class="layui-icon layui-icon-addition"></i>
				新增商家
			</button>
		</script>

    <script type="text/html" id="user-enable">
			<input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="開啟|停用" lay-filter="user-enable" {{ d.is_delete == 0 ? 'checked' : '' }}>
		</script>

    <script type="text/html" id="tool-bar">
			<button class="pear-btn pear-btn-primary pear-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>編輯</button>
			<button class="pear-btn pear-btn-danger pear-btn-xs" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>刪除</button>
			<button class="pear-btn pear-btn-warming pear-btn-xs" lay-event="clear"><i class="layui-icon layui-icon-fonts-clear"></i>清空紀錄</button>
		</script>

    <script src="/static/component/layui/layui.js"></script>
    <script src="/static/component/pear/pear.js"></script>
    <script src="__script__/platform/clipboard.min.js?v=__lkversion__"></script>
    <script>
        layui.use(['table', 'form', 'jquery', 'common', 'laypage'], function () {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laypage = layui.laypage;
            let MODULE_PATH = "/backend/";
            let cols = [
                [{
                    field: 'id',
                    title: 'ID',
                    unresize: true,
                    align: 'left',
                    width: 80
                }, {
                    field: 'business_name',
                    title: '商家名稱',
                    unresize: true,
                    align: 'left'
                }, {
                    field: 'service_count',
                    title: '客服數量',
                    unresize: true,
                    align: 'left',
                }, {
                    field: 'max_count',
                    title: '客服人數上限',
                    unresize: true,
                    align: 'left',
                }, {
                    field: 'expire_time',
                    title: '到期時間',
                    unresize: true,
                    align: 'left'
                }, {
                    field: 'lang',
                    title: '默認語言',
                    unresize: true,
                    align: 'left',
                }, {
                    field: 'is_delete',
                    title: '狀態',
                    unresize: true,
                    align: 'left',
                    templet: '#user-enable'
                }, {
                    title: '操作',
                    toolbar: '#tool-bar',
                    align: 'center',
                    width: 300
                }
                ]
            ];
            function updatePaginationText() {
                $('.layui-laypage-skip').contents().filter(function () {
                    return this.nodeType === 3;
                }).each(function () {
                    this.textContent = this.textContent.replace('到第', '到第').replace('页', '頁');
                });
                $('.layui-table-page').find('.layui-laypage-count').html(function (index, oldHtml) {
                    return oldHtml.replace('共 ', '共 ').replace(' 条', ' 條');
                });
                $('.layui-table-page').find('.layui-laypage-limits').find('option').each(function () {
                    var text = $(this).text();
                    $(this).text(text.replace('条/页', '條/頁'));
                });
                $('.layui-laypage-btn').text('確定');
            }
            table.render({
                elem: '#dataTable',
                url: MODULE_PATH + 'busines/index',
                page: true,
                cols: cols,
                cellMinWidth: 100,
                skin: 'line',
                toolbar: '#toolbar',
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, {
                    title: '篩選',
                    layEvent: 'LAYTABLE_COLS',
                    icon: 'layui-icon-cols'
                }, {
                    title: '列印',  // 修改 "打印" 為 "列印"
                    layEvent: 'LAYTABLE_PRINT',
                    icon: 'layui-icon-print'
                }, {
                    title: '匯出',  // 修改 "导出" 為 "匯出"
                    layEvent: 'LAYTABLE_EXPORT',
                    icon: 'layui-icon-export'
                }],
                page: {
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                    prev: '上一頁',
                    next: '下一頁',
                    first: '首頁',
                    last: '尾頁'
                },
                text: {
                    none: '無資料'
                },
                done: function (res, curr, count) {
                    updatePaginationText();
                }
            });
            table.on('pagebar(dataTable)', function (obj) {
                setTimeout(updatePaginationText, 0);
            });
            $(document).on('click', '.layui-laypage-btn', function () {
                $(this).text('確定');
            });
            table.on('toolbar(dataTable)', function (obj) {
                if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'add') {
                    window.add(obj);
                }
            });

            table.on('tool(dataTable)', function (obj) {
                if (obj.event === 'edit') {
                    window.edit(obj);
                } else if (obj.event === 'remove') {
                    window.remove(obj);
                } else if (obj.event === 'clear') {
                    window.clear(obj);
                }
            });

            form.on('submit(query)', function (data) {
                table.reload('dataTable', {
                    where: data.field,
                    page: { curr: 1 }
                });
                return false;
            });

            form.on('switch(user-enable)', function (obj) {
                let is_delete = obj.elem.checked ? 0 : 1;
                $.ajax({
                    type: "POST",
                    url: MODULE_PATH + "busines/is_delete",
                    dataType: 'json',
                    data: { 'id': this.value, 'is_delete': is_delete },
                    success: function (result) {
                        if (result.code === 1) {
                            layer.tips(result.msg, obj.othis);
                        } else {
                            layer.tips(result.msg, obj.othis);
                        }
                    }
                });
            });


            window.add = function (obj) {
                layer.open({
                    type: 2,
                    title: '新增商家',
                    shade: 0.1,
                    area: ['600px', '500px'],
                    content: MODULE_PATH + 'busines/add'
                });
            };

            window.edit = function (obj) {
                layer.open({
                    type: 2,
                    title: '編輯商家',
                    shade: 0.1,
                    area: ['500px', '500px'],
                    content: MODULE_PATH + 'busines/edit?id=' + obj.data.id
                });
            };

            window.remove = function (obj) {
                layer.confirm('確定要刪除該商家嗎？', {
                    icon: 3,
                    title: '提示',
                    btn: ['確定', '取消']
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + "busines/remove?id=" + obj.data.id,
                        dataType: 'json',
                        type: 'delete',
                        success: function (result) {
                            layer.close(loading);
                            if (result.code === 1) {
                                layer.msg(result.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function () {
                                    obj.del();
                                });
                            } else {
                                layer.msg(result.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            };

            window.clear = function (obj) {
                layer.confirm('確定要清空该商家下客服的所有聊天记录嗎？', {
                    icon: 3,
                    title: '提示',
                    btn: ['確定', '取消']
                }, function (index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + "busines/clear?id=" + obj.data.id,
                        dataType: 'json',
                        type: 'delete',
                        success: function (result) {
                            layer.close(loading);
                            if (result.code === 1) {
                                layer.msg(result.msg, {
                                    icon: 1,
                                    time: 1000
                                });
                            } else {
                                layer.msg(result.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            };

            window.refresh = function (param) {
                table.reload('dataTable');
            }
        })
    </script>
</body>

</html>
