
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="/static/component/pear/css/pear.css" />
</head>
<body class="pear-container">
<div class="layui-card">
	<div class="layui-card-body">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-form-item layui-inline">
					<label class="layui-form-label">選擇時間</label>
					<div class="layui-input-inline">
						<input type="text" name="time" placeholder="請選擇時間" class="layui-input" autocomplete="off" id="date-time">
					</div>
				</div>
				<div class="layui-form-item layui-inline">
					<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="query">
						<i class="layui-icon layui-icon-search"></i>
						查詢
					</button>
					<button type="reset" class="pear-btn pear-btn-md">
						<i class="layui-icon layui-icon-refresh"></i>
						重新整理
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="dataTable" lay-filter="dataTable"></table>
			</div>
		</div>
		
        <script src="/static/component/layui/layui.js"></script>
        <script src="/static/component/pear/pear.js"></script>
        <script>
			layui.use(['table', 'form', 'jquery','common','laydate','laypage'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;
                let laypage = layui.laypage;
				let laydate = layui.laydate;

				let MODULE_PATH = "/service/";

                let cols = [
                        [{
                                field: 'id',
                                title: '序號',
                                unresize: true,
                                align: 'center',
                                width: 80
                            },{
                                field: 'date',
                                title: '日期',
                                unresize: true,
                                align: 'center'
                            }, {
                                field: 'new_queue',
                                title: '新增客户',
                                unresize: true,
                                align: 'center',
                            },
                            {
                                field: 'reply_date',
                                title: '有效回覆率',
                                align: 'center',
                                unresize: true,
                            }
                        ]
                    ];

				table.render({
					elem: '#dataTable',
					url: MODULE_PATH + 'log/data',
					page: false,
					cols: cols,
                    cellMinWidth: 100,
					skin: 'line',
					toolbar: '#toolbar',
					defaultToolbar: [{
						title: '刷新',
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, {
        title: '篩選',
        layEvent: 'LAYTABLE_COLS',
        icon: 'layui-icon-cols'
    }, {
        title: '列印',  // 修改 "打印" 為 "列印"
        layEvent: 'LAYTABLE_PRINT',
        icon: 'layui-icon-print'
    }, {
        title: '匯出',  // 修改 "导出" 為 "匯出"
        layEvent: 'LAYTABLE_EXPORT',
        icon: 'layui-icon-export'
    }],
                page: {
                    layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                    prev: '上一頁',
                    next: '下一頁',
                    first: '首頁',
                    last: '尾頁'
                },                
                text: {
                    none: '無資料'
                },
                done: function (res, curr, count) {
                    // 在表格渲染完成後修改其他文字
                    $('.layui-table-page').find('.layui-laypage-count').html(function (index, oldHtml) {
                        return oldHtml.replace('共 ', '共 ').replace(' 条', ' 條');
                    });
                    $('.layui-table-page').find('.layui-laypage-limits').find('option').each(function () {
                        var text = $(this).text();
                        $(this).text(text.replace('条/页', '條/頁'));
                    });
                }          
				});

				table.on('toolbar(dataTable)', function(obj) {
					if (obj.event === 'refresh') {
						window.refresh();
					}
				});

                form.on('submit(query)', function(data) {
                    table.reload('dataTable', {
                        where: data.field,
                        page:{curr: 1}
                    });
                    return false;
                });
                
				window.refresh = function(param) {
					table.reload('dataTable');
				};

                laydate.render({
                    range: '~', elem: '#date-time', done: function (value) {
                        $(this.elem).val(value).trigger('change');
                    }
                });
			})
		</script>
</body>
</html>
