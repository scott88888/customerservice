### 為互联網而生的作業系統linux

Linux是一款免费的作業系統，诞生于1991年，使用者可以通過網络或其他途径免费获得，并可以任意修改其源程式碼。

#### linux A

它能运行主要的UNIX工具软件、应用程序和網络协议。它支持32位和64位硬件。Linux继承了Unix以網络為核心的设计思想，是一个性能稳 定的多使用者網络作業系統。这个系统是由全世界各地的成千上万的程序员设计和實現的。其目的是建立不受任何商品化软件的版权制约的、全世界都能自由使用的 Unix兼容产品。

#支撑起整个互联網时代的 7 款開源软件-2

Linux可以说是已经無处不在，像Android手机就是以Linux為基础開发的，世界上大多的超级计算机也都采用的Linux系统，大多數的 資料中心使用Linux作為其支撑作業系統。谷歌、百度、淘宝等都通過Linuxt提供了我们每天用的互联網服务。Linux在航空控制系统中也扮演着重 要角色。

###加密互联網的安全协议OpenSSL

OpenSSL是套開放源程式碼的软件库包，實現了SSL与TLS协议。OpenSSL可以说是一个基于密碼学的安全開发包，囊括了主要的密碼算法、常用的密钥和证书封装管理功能以及SSL协议，并提供了丰富的应用程序供测试或其它目的使用。

也可以说OpenSSL是網络通信提供安全及資料完整性的一种安全协议，SSL可以在Internet上提供秘密性传输，能使使用者/服务器应用之间的通信不被攻击者窃听。OpenSSL被網银、線上支付、电商網站、门户網站、电子邮件等重要網站广泛使用。

去年OpenSSL爆出安全漏洞，因為其应用如此之广，该漏洞爆出让整个互联網都為之震颤。

### 互联網的记忆——MySQL

MySQL是一个開源的小型的資料库管理系统，原開发者為瑞典的MySQL AB公司，该公司于2008年被Sun公司收购。2009年，甲骨文公司（Oracle）收购Sun公司，MySQL成為Oracle旗下产品。

很多訊息都是存在資料库里面的，很多工程师在開发一些的小型项目时都会采用这个MySQL資料库。MySQL為C、C++、JAVA、PHP等多重 编程語言提供了API接口。而且支持windows、Mac、Linux等多种系统。这种广泛的支持使其得到更多開发者的青睐，MySQL是開发者需要掌 握的資料库之一。

Mysql最初為小型应用而開发，但现在的Mysql已经不是一个小型資料库了。基本上所有的互联網公司都会使用这个資料库系统，一些金融交易也会 采用Mysql作為資料库引擎。Mysql通過相应的调优既可以支撑大规模的訪問，又可以保证資料安全性，已经成為威胁传统商业資料库系统的重要力量。

### 万能開发工具Eclipse

Eclipse 是一个開放源程式碼的、基于Java的可扩展開发平台。Eclipse最初由OTI和IBM两家公司的IDE产品開发组建立，起始于1999年4月。目前由 IBM牵头，围绕着Eclipse项目已经发展成為了一个庞大的Eclipse联盟，有150多家软件公司参与到Eclipse项目中，其中包括 Borland、Rational Software、Red Hat及Sybase等。

就其本身而言，它只是一个框架和一组服务，用于通過插件组件构建開发环境。很多Java编程软件都是在Eclipse平台開发的，还有包括 Oracle在内的许多大公司也纷纷加入了该项目，并宣称Eclipse将来能成為可进行任何語言開发的IDE集大成者，使用者只需下载各种語言的插件即 可。

Eclipse并不是一个直接服务于消费者的产品，它更像一个工匠手中万用工具，用Eclipse開发者可以打造出各种充满创造性的服务来满足最终使用者的需求。

### 互联網的门卫Apache

Apache HTTP Server（简称Apache）是Apache软件基金会的一个開放源碼的網頁服务器，可以在大多數计算机作業系統中运行，由于其多平台和安全性被广泛 使用，也是最流行的Web服务器端软件之一，市场占有率达60%左右。它快速、可靠并且可通過简單的API扩展，它可以和各种解釋器配合使用，包括 PHP/Perl/Python等。

Apache就像一个负责的门卫，管理着服务器資料的进出。每当你在你的地址栏里输入 http://XXX.com 的时候，在遥远的远端，很有可能正是一台跑着Apache的服务器，将你需要的訊息传输给浏览器。

###大資料的心脏Hadoop

Hadoop 是一个能够對大量資料进行分布式处理的软件框架，由Apache基金会開发。使用者可以在不了解分布式底层细节的情况下，開发分布式程序。Hadoop 一 直帮助解决各种問題，包括超大型資料集的排序和大文件的搜索。它还是各种搜索引擎的核心，比如 Amazon 的 A9 和用于查找酒訊息 的 Able Grape 垂直搜索引擎。阿里巴巴集团在商品推荐、使用者行為分析、信用计算领域也都有hadoop的应用。

在“大資料”已经成為潮流的当下，Hadoop已经成為最主要的一项技术。可以毫不夸张的说，没有Hadoop，就没有大多數的大資料应用。可以说對一个不知道Hadoop的程序员而言，你已经out了。

### 互联網的“排版引擎”WebKit

说是浏览器内核，其实“排版引擎”更容易理解一些。通過服务器传输给浏览器的訊息只是一串乱糟糟的文本。要看到我们平时看到精美的網友，需要浏览器内核對这些文本进行解析，将枯燥的描述“画”成美丽的浏览界面。

WebKit 是一个開源的浏览器引擎，与之相应的引擎有 Gecko（Mozilla Firefox 等使用的排版引擎）和 Trident（也称為 MSHTML，IE 使用的排版引擎）。根據 StatCounter 的浏览器市场份额调查，于2012年11月，Webkit 市占超过了 40%，它已经成為拥有最大市场份额的 排版引擎，超越了 Internet Explorer 所使用的Trident 及 Firefox 所使用的 Gecko 引擎，并且 WebKit 份额正在逐年增加。

目前几乎所有網站和網银已经逐渐支持 WebKit 。WebKit 内核在手机上的应用也十分广泛，例如苹果的 Safari 、谷歌的 Chrome 浏览器都是基于这个框架来開发的。

### 小结

很多人可能尚未意识到，我们使用的电脑中运行有開源软件，手机中运行有開源软件，家里的电视也运行有開源软件，甚至小小的數碼产品中也运行有開源软件，尤其是互联網服务器端软件，几乎全部是開源软件。毫不夸张地说，開源软件已经渗透到了我们日常生活的方方面面。
